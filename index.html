<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Times Table Flash Cards</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f0f4f8;
      padding: 2rem;
    }

    .instructions {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }

    .settings {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
    }

    .card-container {
      width: 250px;
      height: 330px;
      perspective: 1000px;
      margin-bottom: 1.5rem;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      font-size: 2rem;
      background-color: white;
    }

    .card-front {
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <p class="instructions">
    ðŸ‘‡ Click the card to flip it. Use the buttons to go forward or back.<br>
    Select a times table and max range (12 or 20) to begin.
  </p>

  <div class="settings">
    <label>
      Choose table:
      <select id="table">
        <option value="random">Random</option>
      </select>
    </label>

    <label>
      Max table:
      <select id="max">
        <option value="12">Up to 12</option>
        <option value="20">Up to 20</option>
      </select>
    </label>
  </div>

  <div class="card-container">
    <div class="card" id="flashcard">
      <div class="card-face card-front" id="card-front">7 Ã— 9</div>
      <div class="card-face card-back" id="card-back">63</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const tableSelector = document.getElementById('table');
    const maxSelector = document.getElementById('max');
    const card = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');

    let cards = [];
    let currentIndex = 0;
    let maxTable = parseInt(maxSelector.value);

    // Populate table dropdown (1â€“20)
    for (let i = 1; i <= 20; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.text = i;
      tableSelector.appendChild(opt);
    }

    tableSelector.addEventListener('change', generateCards);
    maxSelector.addEventListener('change', () => {
      maxTable = parseInt(maxSelector.value);
      generateCards();
    });

    function generateCards() {
      const selected = tableSelector.value;
      cards = [];

      if (selected === 'random') {
        for (let i = 1; i <= maxTable; i++) {
          for (let j = 1; j <= maxTable; j++) {
            cards.push({ q: `${i} Ã— ${j}`, a: i * j });
          }
        }
      } else {
        const base = parseInt(selected);
        for (let i = 1; i <= maxTable; i++) {
          cards.push({ q: `${base} Ã— ${i}`, a: base * i });
        }
      }

      shuffle(cards);
      currentIndex = 0;
      resetFlip();
      showCard();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function showCard() {
      if (!cards.length) return;
      const current = cards[currentIndex];
      front.textContent = current.q;
      back.textContent = current.a;
    }

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      resetFlip();
      showCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      resetFlip();
      showCard();
    }

    function resetFlip() {
      card.classList.remove('flipped');
    }

    // Init on load
    generateCards();
  </script>

</body>
</html>
